<script src="https://sjrnoodles.github.io/increment/js.cookie.js"></script>
<script>

var clicks = 0;
var price = 5;
var upg=1;
function Click(){
clicks=clicks+upg;
document.getElementById("click").innerHTML = "Clicks: "+ clicks;  

}

function Upgrade(){
 if(clicks>=price){
  clicks=clicks-price;
 price=price+5;

 upg=upg+1;
 document.getElementById("priceupg").innerHTML = "Price: "+ price;  
 document.getElementById("click").innerHTML = "Clicks: "+ clicks;  
 document.getElementById("cpc").innerHTML = "Clicks per Click: "+ upg;  
 }else{
 alert("Not enough clicks!");
 }
}

function Save(){
Cookies.set('savedclicks', clicks);
Cookies.set('savedupgrade', upg);
Cookies.set('savedupgprice', price);
}
function Load(){
x = getCookie("savedclicks");
upg_amount = getCookie("savedupgrade");
price = getCookie("savedupgprice");
  document.getElementById("click").innerHTML = "Clicks: "+ clicks;  
document.getElementById("priceupg").innerHTML = "Price: "+ price; 
 document.getElementById("cpc").innerHTML = "Clicks per Click: "+ upg;  
}
</script>
