<title>Simple Increment</title>
<script src="/path/to/js.cookie.js"></script>
<script>
var x = 0;
var upg_amount=1;
var price=5;
  
function Load(){
x = getCookie("savedclicks");
upg_amount = getCookie("savedupgrade");
price = getCookie("savedupgprice");
  document.getElementById("click").innerHTML = "Clicks: "+ x;  
document.getElementById("pr_up").innerHTML = "Price: "+ price; 
}

 

function Click() {
  x = x+upg_amount;
  document.getElementById("click").innerHTML = "Clicks: "+ x;  
}
 
}
function Upgrade(){
 if(x>= price){
   upg_amount=upg_amount+1;
   x=x-price;
   document.getElementById("click").innerHTML = "Clicks: "+ x;  
   price=price+5;
   document.getElementById("pr_up").innerHTML = "Price: "+ price;  
 }else{
    alert("You don't have enough clicks to get this upgrade.");
 }
}
  
function Save(){
Cookies.set('savedclicks', x);
Cookies.set('savedupgrade', upg_amount);
  Cookies.set('savedupgprice', price);
}


</script>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
<link rel="shortcut icon" href="favicon.ico">
<head>
  
<center><h1>Simple Increment</h1></center>
  <link href="/increment/style.css" rel="stylesheet" type="text/css">
</head>
<div id="contents">
<button onclick="Click();" id="myBtn">Click</button>
<pr>
<p id="click">Clicks:</p>
<hr>
<h3>Upgrades</h3>
<pr>
<div id="upgrade">
<button onclick="Upgrade();" id="upg">+1 Clicks</button>
<pr>
<p id="pr_up">Price: 5</p>
</div>
  <hr>
<button onclick="Save();" id="sav">Save</button>
 

  
  </div>

<script>Load();</script>
